    <main>
      <div class="container mt-5 mb-5">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <h2 class="mb-4">Contact Me</h2>
            <form action="#" method="post">
              <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="form-name"
                  name="name"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="form-email"
                  name="email"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea
                  class="form-control"
                  id="form-message"
                  name="message"
                  rows="4"
                  required
                ></textarea>
              </div>
              <button
                type="submit"
                class="btn card-btn"
                onclick="validateForm();"
              >
                Submit
              </button>
            </form>
          </div>
        </div>
      </div>
    </main>
